<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .contact-form label,
        .contact-info p {
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.3rem 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        .contact-info {
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
        }
        .header1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
          }
          .logo {
            width: auto;
            height: auto;
            max-width: 80px; /* Set a maximum width if needed */
            max-height: 80px; /* Set a maximum height if needed */
          }
          .nav-links {
            list-style: none;
            display: flex;
          }
          .nav-links li {
            margin-right: 60px;
          }
          .nav-links a {
            text-decoration: none;
            color: #f7f2f2;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
          }
          .nav-links a:hover {
            color: #e74c3c;
          }
          .contact-sentence {
            margin-left:100;
          }
    </style>
    <title>picky</title>
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='logo.png') }}"/>
</head>

    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1 class = "contact-sentence">Contact Us</h1>
        <nav>
          <ul class="nav-links">
            <li><a id="join" href="/join">Join</a></li>
            <li><a id="about" href="/about">About</a></li>
            <li><a id="back" href="javascript:history.back()">Back</a></li>
          </ul>
        </nav>      

      </header>
    <main>
        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="submit_form.php" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> shakery@ut.ac.ir</p>
            <p><strong>Phone:</strong> +021 82089722 </p>
            <p><strong>Address:</strong> UT, North Kargar st., Tehran, Iran</p>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
